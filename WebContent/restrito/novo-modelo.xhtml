<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Novo modelo de veículo</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>
<h:body>

	<!-- Loading -->
	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />
	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/img/loader.gif" />
	</p:dialog>

	<h:form id="frmNovoModelo" acceptcharset="ISO-8859-1">
		<div id="conteudo">
			<p:panel id="painelNovoModelo">
				<p:focus context="painelNovoModelo" />
				<p:messages autoUpdate="true" />
				<p:panelGrid columns="3" styleClass="semBorda">

					<p:outputLabel value="Descrição:" for="nome" />
					<p:inputText id="nome" size="30" value="#{modeloBean.modelo.nome}"
						placeholder="Modelo do veículo" />

					<p:outputLabel />

					<p:outputLabel value="Marca: *" />
					<h:panelGroup>
						<p:selectOneMenu id="selecionaMarca"
							value="#{modeloBean.marca_id}" panelStyle="width:180px"
							effect="fade" style="width:200px" filter="true"
							filterMatchMode="startsWith">
							<f:selectItems value="#{modeloBean.carregarMarcas}" var="usu"
								size="30" />
						</p:selectOneMenu>
					</h:panelGroup>

					<p:commandButton title="Cadastrar Marca"
						actionListener="#{marcaBean.novaMarca}"
						action="#{janelaBean.abrirNovaMarca}" icon="ui-icon-circle-plus"
						immediate="true">
					</p:commandButton>
				</p:panelGrid>
			</p:panel>

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Salvar" icon="ui-icon-circle-check"
						actionListener="#{modeloBean.addModelo}" process="frmNovoModelo"
						update="@form" />
				</p:toolbarGroup>
			</p:toolbar>

		</div>

	</h:form>

</h:body>

</html>
